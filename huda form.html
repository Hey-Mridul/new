<head>

<body>
    



    




    <div class="form1">
        <form action="#" method="post">
        <h1>Sign Up Form</h1> <hr><br>
    
    <label for="name"> Name:</label>
    <input type="text"id="user" name="user" placeholder="user name" required><br>
    
    <label for="email"> E-mail:</label>
    <input type="email"id="email" name="email" placeholder="user email"><br>
    
    <label for="pass"> Password:</label>
    <input type="pass"id="pass" name="pass" placeholder="give your Password"><br>
    
    <label for="phn">Phone:</label>
    <select name="code">
    <option value="+880">+880</option>
    <option value="+990">+990</option>
    <option value="+910">+910</option>
    </select>
    
    <input type="number" name="phone" id="phn" placeholder="123456789"><br>
    
        Gender:
        <input type="radio" id="gnd1" name="gender">
        <label for="gnd1">Male</label>
        <input type="radio" id="gnd2" name="gender">
        <label for="gnd2">Female</label>
        <input type="radio" id="gnd3" name="gender">
        <label for="gnd3">Custom</label><br>
        <label for="date">Date of birth:</label>
        <input type="date"id="date"name="dob">
        
        <label for="colors">Favourite colour</label>
        <input type="color"id="colors"name="col">
        choose your country:
        <select>
    <option value="Bangladesh">Bangladesh</option>
    <option value="India">India</option>
    <option value="Pakistan">Pakistan</option>
    <option value="Nepal">Nepal</option>
        </select><br>
        <input type="reset"value="Reset">
    <input type="submit"value="Log In">
        <br>
    <textarea rows="4" cols="30" placeholder="enter your comment about us "></textarea>
    
    </form>
    </div>
